<html>

<head>
    <title>Chip It Up!</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/global.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/dash.css')}}">
    {% block links %}{% endblock %}
</head>

<body>
    <nav>
        <div class="nav-wrapper teal lighten-4">
            <!--<a href="#!" class="brand-logo">Logo</a>-->
            <ul class="right black-text flow-text">
                {%block nav%} {%endblock%}
            </ul>
        </div>
    </nav>

        {% block body %} 
        <div class="row cont">
            <div class="col s12 m3 sidebar">
                <div class="card menu-card">
                    
                    <div class="card-content">
                        <div class="card-title"><h4>Menu</h4></div>
                        <div id="menu">
                        {% block menu_items%} {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m9  main-area">
                <div class="card main-card">
                    <div class="card-content">
                        <div class="card-title">
                             <h4>{% block main_head %}{% endblock %}</h4>
                        </div>
                        {% block main_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div id="pickup-form" class="modal">
            <div class="modal-content">
                <a href="#!" class="modal-close"><i class="material-icons right black-text">cancel</i></a>
                <h4>Schedule Pickup!</h4>
                <div class="row">
                    <form class="col s12" action="{{url_for('dashboard.pickups')}}" method="POST">
                        <div class="row">
                            <div class="input-field col s12">
                                <select name = "address">
                                    <option value="{{def_addr.id}}" selected>{{def_addr._address}}</option>
                                    {% for addr in rest_addrs %}
                                    <option value="{{addr.id}}" selected>{{addr._address}}</option>
                                    {% endfor %}
                                </select>
                                <label>Select address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="description" class="materialize-textarea" name = "description"></textarea>
                                <label for="description">Description of your ewaste</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn blue waves-effect waves-light" type="submit">Schedule!
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
        
        {% endblock %}
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var instances = M.AutoInit();
        });
    </script>
    {% block scripts %}

    {% endblock %}

</body>

</html>
