{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col s12">
        <div class="card-panel valign-wrapper yellow lighten-5">
            <form action="{{url_for('auth.register')}}" method="POST">
                <div class="row">
                    <div class="input-field col">
                        <input placeholder="name" type="text" name="name">
                    </div>
                    <br>
                    <div class="input-field col">
                        <input placeholder="email" type="email" name="email">
                    </div>
                    <br>
                    <div class="input-field col">
                        <input id="password" type="password" placeholder="password" name="pw">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn">Submit please!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
